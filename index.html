<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR A-Frame + MindAR</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }

    #hint {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="ui">
  <button id="switch">Сменить модель</button>
  <button id="plus">+</button>
  <button id="minus">−</button>
</div>

<div id="hint">Наведи камеру на маркер</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; maxTrack: 1"
  embedded
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true"
>

  <a-assets>
    <a-asset-item id="gnome" src="gnome.glb"></a-asset-item>
    <a-asset-item id="keg" src="keg.glb"></a-asset-item>
    <audio id="ping" src="ping.mp3"></audio>
  </a-assets>

  <!-- ЯКОРЬ МАРКЕРА -->
  <a-entity id="marker" mindar-image-target="targetIndex: 0">

    <!-- ДЛЯ ОТЛАДКИ: КРАСНЫЙ КУБ (МОЖНО УБРАТЬ ПОТОМ) -->
    <!-- <a-box color="red" scale="0.2 0.2 0.2"></a-box> -->

    <a-gltf-model
      id="model"
      src="#gnome"
      position="0 0 0.05"
      rotation="0 180 0"
      scale="0.2 0.2 0.2"
      visible="false">
    </a-gltf-model>

  </a-entity>

  <!-- СВЕТ -->
  <a-entity light="type: ambient; intensity: 0.7"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="0 1 0"></a-entity>

  <!-- КАМЕРА -->
  <a-camera mindar-image-camera></a-camera>

</a-scene>

<script>
(() => {
  const model = document.getElementById('model');
  const marker = document.getElementById('marker');
  const sound = document.getElementById('ping');

  const models = ['#gnome', '#keg'];
  let index = 0;

  document.getElementById('switch').onclick = () => {
    index = (index + 1) % models.length;
    model.setAttribute('src', models[index]);
  };

  document.getElementById('plus').onclick = () => scale(1.2);
  document.getElementById('minus').onclick = () => scale(0.8);

  function scale(f) {
    const s = model.getAttribute('scale');
    model.setAttribute('scale', `${s.x * f} ${s.y * f} ${s.z * f}`);
  }

  marker.addEventListener('targetFound', () => {
    model.setAttribute('visible', true);
    sound.currentTime = 0;
    sound.play().catch(() => {});
  });

  marker.addEventListener('targetLost', () => {
    model.setAttribute('visible', false);
  });

  model.addEventListener('model-loaded', () => {
    console.log('Model loaded');
  });
})();
</script>

</body>
</html>
