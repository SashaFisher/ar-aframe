<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>AR A-Frame + MindAR</title>

  <!-- КРИТИЧНО для мобильного AR -->
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR для A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* UI поверх камеры */
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- UI -->
<div id="ui">
  <button onclick="scaleUp()">+</button>
  <button onclick="scaleDown()">−</button>
  <button onclick="switchModel()">Сменить модель</button>
</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; maxTrack: 1"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true, physicallyCorrectLights">

  <!-- Камера -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Свет -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>

  <!-- Звук -->
  <a-assets>
    <audio id="ping" src="ping.mp3"></audio>
  </a-assets>

  <!-- Маркер -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- 3D-модель -->
    <a-entity
      id="model"
      gltf-model="gnome.glb"
      position="0 0 0"
      rotation="0 0 0"
      scale="0.4 0.4 0.4">
    </a-entity>

  </a-entity>
</a-scene>

<script>
  const model = document.getElementById('model');
  const sound = document.getElementById('ping');

  let current = 'gnome';

  // звук при появлении маркера
  document.querySelector('[mindar-image-target]')
    .addEventListener('targetFound', () => {
      sound.play();
    });

  function scaleUp() {
    const s = model.object3D.scale;
    s.multiplyScalar(1.2);
  }

  function scaleDown() {
    const s = model.object3D.scale;
    s.multiplyScalar(0.8);
  }

  function switchModel() {
    if (current === 'gnome') {
      model.setAttribute('gltf-model', 'keg.glb');
      current = 'keg';
    } else {
      model.setAttribute('gltf-model', 'gnome.glb');
      current = 'gnome';
    }
  }
</script>

</body>
</html>
